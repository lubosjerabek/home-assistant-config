leave_home:
  sequence:
    - service: vacuum.set_fan_speed
      data:
        entity_id: vacuum.rockrobo_vacuum_v1
        fan_speed: Standard
    - service: vacuum.start
      data:
        entity_id: vacuum.rockrobo_vacuum_v1
    - service: script.all_rooms_off

back_home:
  sequence:
    - service: automation.turn_on
      entity_id:
        - automation.heating_on_every_morning
    - service: vacuum.set_fan_speed
      data:
        entity_id: vacuum.rockrobo_vacuum_v1
        fan_speed: Standard
    - service: vacuum.return_to_base
      entity_id:
        - vacuum.rockrobo_vacuum_v1

morning:
  sequence:
    - service: script.heating_morning
    - service: input_boolean.turn_off
      entity_id: input_boolean.night_mode
    - service: input_select.select_option
      data:
        entity_id: input_select.play_radio_downstairs
        option: 'Český rozhlas Radiožurnál'
    - service: switch.turn_on
      entity_id: switch.kitchen_light
    - service: light.turn_on
      entity_id: light.dining_room_light

bedtime:
  sequence:
    - service: script.heating_night
    - service: input_boolean.turn_on
      entity_id: input_select.night_mode
    - service: script.sunset_bedroom
    - service: script.hallway_off
    - service: script.office_off
    - service: script.downstairs_off

kids_bedtime:
  sequence:
    - service: script.sunset_kids_room

bedside_actions:
  sequence:
    - service_template: >
        {% if action == 'single' %} script.toggle_bedroom_light
        {% elif action == 'double' %} script.bedtime
        {% elif action == 'hold' %} script.morning
        {% endif %}

start_work:
  sequence:
    - service: script.heating_work
    - service: vacuum.set_fan_speed
      data:
        entity_id: vacuum.rockrobo_vacuum_v1
        fan_speed: Standard
    - service: vacuum.start
      data:
        entity_id: vacuum.rockrobo_vacuum_v1
    - service: script.downstairs_off

finish_work:
  sequence:
    - service: climate.turn_off
      entity_id: climate.office
    - delay: '00:00:30'
    - service: script.office_off

toggle_bedroom_light:
  sequence:
    - service: light.toggle
      data:
        entity_id: light.bedroom_light

vacuum_kitchen:
  sequence:
    - service: vacuum.send_command
      data:
        entity_id: vacuum.rockrobo_vacuum_v1
        command: app_zoned_clean
        params: [[22390,19943,24740,23143,1]]

vacuum_litter:
  sequence:
    - service: vacuum.send_command
      data:
        entity_id: vacuum.rockrobo_vacuum_v1
        command: app_zoned_clean
        params: [[27217,20096,28417,22196,1]]

doorbell:
  sequence:
    - service: xiaomi_aqara.play_ringtone
      data:
        gw_mac: !secret xiaomi_gateway_mac
        ringtone_id: 10
        ringtone_vol: 60
    - service: notify.notify
      data:
        title: Home Assistant
        message: Someone is at the door

restart_tado:
  sequence:
    - service: switch.turn_off
      entity_id:
        - switch.sonoff_tado_usb
    - delay: '00:00:02'
    - service: switch.turn_on
      entity_id:
        - switch.sonoff_tado_usb

restart_arc_devices:
  sequence:
    - service: switch.turn_off
      entity_id:
        - switch.soundbar
        - switch.tv_socket
    - delay: '00:00:02'
    - service: switch.turn_on
      entity_id:
        - switch.soundbar
        - switch.tv_socket
