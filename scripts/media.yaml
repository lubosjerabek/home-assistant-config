play_radio:
  sequence:
    - service: media_player.play_media
      data_template:
        entity_id: '{{ media_player }}'
        media_content_type: music
        media_content_id: >
          {% if is_state(input_select, "Český rozhlas Radiožurnál") %}https://ice7.radia.cz/cro1-128.aac
          {% elif is_state(input_select, "Rádio Krokodýl") %}http://icecast4.play.cz/krokodyl128.mp3
          {% else %}none
          {% endif %}

turn_xbox_off:
  sequence:
    - condition: template
      value_template: '{{ not is_state("media_player.xboxone", "off") }}'
    - service: media_player.turn_off
      entity_id: media_player.xboxone

turn_tv_off:
  sequence:
    - condition: template
      value_template: '{{ not is_state("media_player.philips_tv", "off") }}'
    - service: media_player.turn_off
      entity_id: media_player.philips_tv
