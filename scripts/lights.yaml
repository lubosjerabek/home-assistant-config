sunset_bedroom:
  sequence:
    - service: light.turn_off
      entity_id: light.bedroom_light_1
    - service: light.turn_off
      data:
        entity_id: light.bedroom_light_2
        transition: 900

sunset_kids_room:
  sequence:
    - service: light.turn_off
      entity_id: light.kids_room_light
    - service: light.turn_off
      data:
        entity_id: light.kids_room_lamp
        transition: 900

sunset_loft:
  sequence:
    - service: light.turn_off
      entity_id:
        - light.loft_light_1
        - light.loft_light_2
    - service: light.turn_off
      data:
        entity_id: light.loft_light_3
        transition: 900

night_light:
  sequence:
    - service: light.turn_on
      data:
        entity_id: "{{ entity_id }}"
        hs_color:
          - 36
          - 100
        brightness: 1

home_light:
  sequence:
    - service: light.turn_on
      data:
        entity_id: "{{ entity_id }}"
        hs_color:
          - 27.519
          - 52.157
        brightness: 204

bright_light:
  sequence:
    - service: light.turn_on
      data:
        entity_id: "{{ entity_id }}"
        hs_color:
          - 28.745
          - 10.321
        brightness: 255
