sunset_bedroom:
  sequence:
    - service: light.turn_off
      entity_id: light.bedroom_light_1
    - service: light.turn_off
      data:
        entity_id: light.bedroom_light_2
        transition: 900

sunset_kids_room:
  sequence:
    - service: light.turn_off
      entity_id: light.kids_room_light
    - service: light.turn_off
      data:
        entity_id: light.kids_room_lamp
        transition: 900

sunset_loft:
  sequence:
    - service: light.turn_off
      entity_id:
        - light.loft_light_1
        - light.loft_light_2
    - service: light.turn_off
      data:
        entity_id: light.loft_light_3
        transition: 900

night_light:
  sequence:
    - service: light.turn_on
      data:
        entity_id: "{{ entity_id }}"
        color_temp: 333
        brightness: 1

home_light:
  sequence:
    - service: light.turn_on
      data:
        entity_id: "{{ entity_id }}"
        color_temp: 255
        brightness: 205

bright_light:
  sequence:
    - service: light.turn_on
      data:
        entity_id: "{{ entity_id }}"
        color_temp: 175
        brightness: 255

kids_room_light_off:
  sequence:
    - service: light.turn_off
      entity_id: light.kids_room_light
    - delay: '00:00:30'
    - service: light.turn_off
      entity_id: light.kids_room_lamp

default_light_colors:
  sequence:
    - service: script.home_light
      data:
        entity_id: all
    - delay: '00:00:02'
    - service: script.bright_light
      data:
        entity_id:
          - light.kitchen_lightstrip
          - light.office_lamp
          - light.office_light
          - light.toilet_light
          - light.bathroom_light
