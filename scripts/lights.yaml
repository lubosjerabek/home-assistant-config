sunset_bedroom:
  sequence:
    - service: light.turn_off
      entity_id: light.bedroom_light_1
    - service: light.turn_off
      data:
        entity_id: light.bedroom_light_2
        transition: 900

sunset_kids_room:
  sequence:
    - service: light.turn_off
      entity_id: light.kids_room_light
    - service: light.turn_off
      data:
        entity_id: light.kids_room_lamp
        transition: 900

sunset_loft:
  sequence:
    - service: light.turn_off
      entity_id:
        - light.loft_light_1
        - light.loft_light_2
    - service: light.turn_off
      data:
        entity_id: light.loft_light_3
        transition: 900

night_light:
  sequence:
    - service: light.turn_on
      entity_id: "{{ entity_id }}"
      data:
        rgb_color:
          - 255
          - 153
          - 0
        brightness: 1

home_light:
  sequence:
    - service: light.turn_on
      entity_id: "{{ entity_id }}"
      data:
        rgb_color:
          - 255
          - 183
          - 123
        brightness: 204

bright_light:
  sequence:
    - service: light.turn_on
      entity_id: "{{ entity_id }}"
      data:
        rgb_color:
          - 255
          - 241
          - 228
        brightness: 255
