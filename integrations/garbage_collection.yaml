sensors:
- name: General Rubbish
  frequency: "even-weeks"
  collection_days: wed
  verbose_state: True
  verbose_format: "on {date}, in {days} days"
  expire_after: '10:00'
  exclude_dates:
  - '2021-12-29'
  include_dates:
  - '2021-12-30'
- name: Recycling Waste
  frequency: "odd-weeks"
  collection_days: wed
  verbose_state: True
  verbose_format: "on {date}, in {days} days"
  expire_after: '10:00'
  exclude_dates:
  - '2022-01-05'
  include_dates:
  - '2022-01-06'
- name: Garden Waste
  frequency: "odd-weeks"
  collection_days: wed
  first_month: "mar"
  last_month: "nov"
  verbose_state: True
  verbose_format: "on {date}, in {days} days"
  expire_after: '10:00'
