sensors:
- name: General Rubbish
  frequency: "even-weeks"
  collection_days: wed
  verbose_state: True
  verbose_format: "on {date}, in {days} days"
  expire_after: '10:00'
  exclude_dates:
  - '2021-01-13'
  include_dates:
  - '2021-01-02'
  - '2021-01-14'
- name: Recycling Waste
  frequency: "odd-weeks"
  collection_days: wed
  verbose_state: True
  verbose_format: "on {date}, in {days} days"
  expire_after: '10:00'
  exclude_dates:
  - '2020-12-30'
  - '2021-01-06'
  include_dates:
  - '2021-01-08'
- name: Garden Waste
  frequency: "odd-weeks"
  collection_days: wed
  first_month: "mar"
  last_month: "nov"
  verbose_state: True
  verbose_format: "on {date}, in {days} days"
  expire_after: '10:00'
